<label for="play">Music</label>
<input id="play" type="checkbox" value="PLAY" onchange="play()"/>
    <script>
        function play() {
            const audio = document.getElementById('audio');
            const checkbox = document.getElementById('play');
            if (!audio) return;
            if (checkbox && checkbox.checked) {
                const p = audio.play();
                if (p && typeof p.catch === 'function') {
                    p.catch(function(){});
                }
            } else {
                audio.pause();
            }
        }
    </script>
<audio id="audio" src="bgm.mp3"></audio>
    <label for="VOL">Volume</label>
    <input id="VOL" type="number" min="0" max="100" step="1" value="100" />
    <script>
        (function(){
            const volInput = document.getElementById('VOL');
            const audio = document.getElementById('audio');
            if (!volInput || !audio) return;
            const clamp = v => Math.min(100, Math.max(0, v));
            const applyVolume = () => {
                const parsed = parseInt(volInput.value, 10);
                const v = clamp(Number.isFinite(parsed) ? parsed : 0);
                volInput.value = v;
                audio.volume = v / 100;
            };
            volInput.addEventListener('input', applyVolume);
            volInput.addEventListener('change', applyVolume);
            applyVolume();
        })();
    </script>
